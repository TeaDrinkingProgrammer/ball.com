name: balldotcom
version: "1"
services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
      - rabbitmq_log:/var/log/rabbitmq/
  csm_service:
    build:
      context: ./csmservice
      target: development
    ports:
      - 3000:3000
    depends_on:
      - rabbitmq
    network_mode: "host"
volumes:
    rabbitmq_data:
    rabbitmq_log:
